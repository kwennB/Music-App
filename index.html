<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css">
    <title>My Music App</title>
</head>
<body>
    <div class="music-container" id="music-container">
        <div class="container">
            <div class="display-navigation">
                <button class="icon" id="arrow">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h3>Playing Now</h3>
                <button class="icon" id="menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="img-container">
                <img src="./img/Silence.jpg" alt="music cover" id="cover">
            </div>
            <audio src="./music/Silence.mp3" id="audio"></audio>

            <div class="music-info">
                <h1 id="title">Silence</h1>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

   <script src="app.js"></script>
</body>
</html>
